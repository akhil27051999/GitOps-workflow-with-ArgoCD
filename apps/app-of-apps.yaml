apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/akhil27051999/argocd-gitops-demo-project
    targetRevision: master
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

